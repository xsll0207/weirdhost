jobs:
  add_time:
    runs-on: ubuntu-22.04 # 22.04 å¯¹ WARP å…¼å®¹æ€§æœ€ä½³
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # å®‰è£…å®˜æ–¹ WARP å®¢æˆ·ç«¯å¹¶è®¾ä¸ºä»£ç†æ¨¡å¼
      - name: Setup Cloudflare WARP (Proxy Mode)
        run: |
          curl -fsSl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-warp.list > /dev/null
          sudo apt-get update && sudo apt-get install cloudflare-warp -y
          warp-cli --accept-tos registration new
          warp-cli --accept-tos mode proxy
          warp-cli --accept-tos proxy port 40000
          warp-cli --accept-tos connect
          sleep 10
          warp-cli --accept-tos status

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run Minecraft Script
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
        run: python Minecraft.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"

      - name: Commit time.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          git add time.txt
